@(diaries: Seq[Diary])

@main("Diaries") {

<div class="header">
  <ul class="nav nav-pills pull-right">
    <li><a href="/">Home</a></li>
    <li class="active"><a href="@routes.Diaries.listDiaries">Diaries</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">tassiedoc</h3>
</div>

<div class="jumbotron" style="background-color: #BAE0FF;">
  <h1>Holiday Diaries</h1>
</div>

<div class="row marketing">
  @for(diary <- diaries) {
    <div class="col-md-4">
      <a href="@routes.Diaries.listDiaryEntries(diary.date, diary.title)"
         class="btn btn-info btn-lg btn-block diary-btn"
         role="button">@diary.title<br/>@diary.formattedDate</a>
    </div>
  }

</div>

<div class="footer">
  <p>&copy; Ian White 2014</p>
</div>
}
